<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>018 Digital Clock</title>
    <script src="https://takashinishimura.github.io/ToileJS/toile_test.js"></script>
    <script>
        window.addEventListener("load", load_window, false);

        function load_window() { // HTMLのロードが完了したら…
            //Textの生成
            _webfont = "../ttf/LCDPHONE.TTF";
            _clock = new toile.Text("00:00:00:00");
            _clock.addWebFont("font01", _webfont, "truetype");
            _clock.font = "font01";
            _clock.align = "center"; //"center","right","start"
            _clock.baseline = "middle"; //"middle","bottom"
            _clock.color = "#ffcc00";
            _clock.name = "clock";
            _clock.scale = 5;
            _clock.size = 100;
            _clock.x = 300;
            _clock.y = 300;

            //Canvasの生成
            var _canvas = new toile.Canvas("myCanvas");
            _canvas.isBorder(true);
            _canvas.addChild(_clock);
            _canvas.addEventListener("enterframe", enterframe_canvas);
        }

        enterframe_canvas = (_canvas) => {
            var _date = new Date();
            
            //時
            var _h = "";
            var _theHours = _date.getHours();
            if (_theHours < 10) {
                _h = "0" + _theHours;
            } else {
                _h = String(_theHours);
            }

            //分
            var _m = "";
            var _theMinutes = _date.getMinutes();
            if (_theMinutes < 10) {
                _m = "0" + _theMinutes;
            } else {
                _m = String(_theMinutes);
            }

            //秒
            var _s = "";
            var _theSeconds = _date.getSeconds();
            if (_theSeconds < 10) {
                _s = "0" + _theSeconds;
            } else {
                _s = String(_theSeconds);
            }

            window._clock.text = _h + ":" + _m + ":" + _s;

            _canvas.drawScreen("#333333");
        }
    </script>
    <style>
        body {
            background: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
</body>

</html>
