<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>026 RectとBitmap/SpriteSheetの接触 with ToileJS</title>
        <script src="https://TakashiNishimura.github.io/ToileJS/toile_test.js"></script>
        <script>
            addEventListener("load", load_window, false);

            function load_window() {
                _mouseX = _mouseY = -9e9;
                
                //Canvasクラス
                _canvas = new toile.Canvas("myCanvas");
                _canvas.addEventListener("enterframe", enterframe_canvas);
                _canvas.addEventListener("mousemove", mousemove_canvas);
                _canvas.enabledMouseMove(true);
                _canvas.enabledContextMenu(false);
                _canvas.isBorder(true);

                //Bitmap
                _bitmap = new toile.Bitmap("../jpg/bitmapSample.jpg");
                _bitmap.x = 104; //182;
                _bitmap.y = 194;
                _bitmap.scale = 0.5;
                _canvas.addChild(_bitmap);

                //SpriteSheet
                _spriteSheet = new toile.SpriteSheet("../jpg/run.jpg", "../json/run.json"); //("run.png");
                _spriteSheet.x = 335;
                _spriteSheet.y = 194;
                _spriteSheet.scale = 0.5;
                _spriteSheet.fps = 10;
                _canvas.addChild(_spriteSheet);

                //Rect
                _rect = new toile.Rect(0,0,255,423);
                _rect.x = 566;
                _rect.y = 194;
                _rect.lineWidth = 3;
                _rect.isFill(true);
                _rect.scale = 0.5;
                _canvas.addChild(_rect);

                //RectMove
                _rectMove = new toile.Rect(0,0,50,50);
                _canvas.addChild(_rectMove);
            }

            enterframe_canvas = (_canvas) => {
                _rectMove.x = _mouseX;
                _rectMove.y = _mouseY;

                //hitTest（Bitmapとの接触）
                if (_rectMove.hitTest(_bitmap)) {
                    console.log("Bitmapと接触中");
                }

                //hitTest（SpriteSheetとの接触）
                if (_rectMove.hitTest(_spriteSheet)) {
                    console.log("SpriteSheetと接触中");
                }

                //hitTest（Rectとの接触）
                if (_rectMove.hitTest(_rect)) {
                    console.log("Rectと接触中");
                }

                _canvas.drawScreen("#cccccc");
            }

            mousemove_canvas = (_canvas) => {
                _mouseX = _canvas.mouseX;
                _mouseY = _canvas.mouseY;
            }
        </script>
        <style>
            body {
                background:#fff;
                margin:0;
                padding:0;
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="800" height="600"></canvas>
    </body>
</html>
