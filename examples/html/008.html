<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>008 Scaling</title>
        <script src="https://cdn.rawgit.com/TakashiNishimura/ToileJS/master/toile_test.js"></script>
        <script>
            window.addEventListener("load", load_window, false);

            function load_window() {
                this._canvas = new toile.Canvas("canvas");
                this._canvas.addEventListener("enterframe", enterframe_canvas);

                //元サイズ
                this._bitmap1 = new toile.Bitmap("sample1.png");
                this._bitmap1.x = 0;
                this._bitmap1.y = 0;
                this._bitmap1.scaleX = 1;
                this._bitmap1.scaleY = 1;
                //this._bitmap1.scale = 1;
                this._canvas.addChild(this._bitmap1);

                //横幅のみ50％
                this._bitmap2 = new toile.Bitmap("sample1.png");
                this._bitmap2.x = 105;
                this._bitmap2.y = 0;
                this._bitmap2.scaleX = 0.5;
                this._canvas.addChild(this._bitmap2);

                //縦のみ50％
                this._bitmap3 = new toile.Bitmap("sample1.png");
                this._bitmap3.x = 0;
                this._bitmap3.y = 105;
                this._bitmap3.scaleY = 0.5;
                this._canvas.addChild(this._bitmap3);

                //縦横ともに50％
                this._bitmap4 = new toile.Bitmap("sample1.png");
                this._bitmap4.x = 105;
                this._bitmap4.y = 105;
                this._bitmap4.scaleX = 0.5;
                this._bitmap4.scaleY = 0.5;
                //this._bitmap4.scale = 0.5;
                this._canvas.addChild(this._bitmap4);

                //横のみ200％
                this._bitmap4 = new toile.Bitmap("sample1.png");
                this._bitmap4.x = 160;
                this._bitmap4.y = 0;
                this._bitmap4.scaleX = 2;
                this._canvas.addChild(this._bitmap4);

                //縦のみ200％
                this._bitmap5 = new toile.Bitmap("sample1.png");
                this._bitmap5.x = 0;
                this._bitmap5.y = 160;
                this._bitmap5.scaleY = 2;
                this._canvas.addChild(this._bitmap5);

                //縦横200％
                this._bitmap6 = new toile.Bitmap("sample1.png");
                this._bitmap6.x = 160;
                this._bitmap6.y = 160;
                this._bitmap6.scaleX = 2;
                this._bitmap6.scaleY = 2;
                //this._bitmap6.scale = 2;
                this._canvas.addChild(this._bitmap6);
            }

            enterframe_canvas = (_canvas) => {
                _canvas.drawScreen();
            }
        </script>
        <style>
            body {
                background:#000000;
                margin:0;
                padding:0;
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="750" height="640"></canvas>
    </body>
</html>
