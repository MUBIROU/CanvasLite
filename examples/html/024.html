<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>024 SOUND with ToileJS</title>
        <script src="https://mubirou.github.io/ToileJS/toile_test.js"></script>
        <script>
            addEventListener("load", load_window, false);

            function load_window() {
                //Canvas
                _canvas = new toile.Canvas("myCanvas");
                _canvas.addEventListener("enterframe", enterframe_canvas);
                _canvas.enabledContextMenu(false);
                _canvas.isBorder(true);

                //Bitmap
                var _seButton = new toile.Bitmap("../png/se_button.png");
                _seButton.name = "setButton";
                _seButton.addEventListener("mousedown", mousedown_seButton, true);
                _seButton.scale = 0.5;
                _seButton.x = 100;
                _seButton.y = 30;
                _canvas.addChild(_seButton);

                _playBtn = new toile.Bitmap("../png/play.png");
                _playBtn.addEventListener("mousedown", mousedown_playBtn, "true");
                _pauseBtn = new toile.Bitmap("../png/pause.png");
                _stopBtn = new toile.Bitmap("../png/stop.png");
                _playBtn.y = _pauseBtn.y = _stopBtn.y = 150;
                _playBtn.x = 35;
                _pauseBtn.x = 115;
                _stopBtn.x = 195;
                _canvas.addChild(_playBtn);
                _canvas.addChild(_pauseBtn);
                _canvas.addChild(_stopBtn);

                _pauseBtn.alpha = _stopBtn.alpha = 0.1;

                //Rectクラス
                _rect1 = new toile.Rect(0,240,300,260);
                _rect1.isFill(true);
                _rect1.fillColor = "51,51,51";
                _rect1.fillAlpha = 0.5;
                _rect1.lineAlpha = 0;
                _canvas.addChild(_rect1);

                _rect2 = new toile.Rect(0,240,0,260);
                _rect2.isFill(true);
                _rect2.fillColor = "255,0,0";
                _rect2.fillAlpha = 0.6;
                _rect2.lineAlpha = 0;
                _canvas.addChild(_rect2);

                //Sound
                _me = new toile.Sound("../mp3/loop002.mp3");
                _me.loop = true;
                _se = new toile.Sound("../mp3/decision3.mp3");
            }

            enterframe_canvas = (_canvas) => {
                if (_me != undefined) {
                    _rect2.endX = 300 * (_me.currentTime / _me.duration);
                }
                _canvas.drawScreen();
            }

            mousedown_seButton = (_bitmap) => { //効果音用ボタン
                //再生中の場合、再生ヘッドを最初に移動して停止（注意）
                if (!_se.isPaused()) {
                    _se.stop();
                }
                _se.play();
            }

            mousedown_playBtn = (_bitmap) => {
                if (_me.isPaused()) {
                    _me.play();

                    _playBtn.alpha = 0.1;
                    _playBtn.removeEventListener("mousedown");

                    _pauseBtn.alpha = _stopBtn.alpha = 1;
                    _pauseBtn.addEventListener("mousedown", mousedown_pauseBtn, "true");
                    _stopBtn.addEventListener("mousedown", mousedown_stopBtn, "true");
                }
            }

            mousedown_pauseBtn = (_bitmap) => {
                _me.pause();
                
                _pauseBtn.alpha = 0.1;
                _pauseBtn.removeEventListener("mousedown");

                _playBtn.alpha = 1;
                _playBtn.addEventListener("mousedown", mousedown_playBtn, "true");
            }

            mousedown_stopBtn = (_bitmap) => {
                _me.stop();
                _rect2.endX = 0;

                _pauseBtn.alpha = _stopBtn.alpha = 0.1;
                _pauseBtn.removeEventListener("mousedown");
                _stopBtn.removeEventListener("mousedown");

                _playBtn.alpha = 1;
                _playBtn.addEventListener("mousedown", mousedown_playBtn, "true");
            }
        </script>
        </script>
        <style>
            body {
                background:#fff;
                margin:0;
                padding:0;
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="300" height="300"></canvas>
    </body>
</html>
